<ion-searchbar (ionInput)="getGyms($event)" [placeholder]="searchPlaceholder" #searchBar></ion-searchbar>

<ion-list no-lines>
  <ion-item *ngFor="let gym of gyms" (click)="select(gym)">
    <ion-thumbnail item-start>
      <img class="gym-thumbnail" src="assets/imgs/gym/{{gym.image}}">
    </ion-thumbnail>
    <h2>{{ gym.shortName }}</h2>
  </ion-item>
</ion-list>
