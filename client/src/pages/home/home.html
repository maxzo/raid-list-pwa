<ion-header>
  <ion-navbar>
    <ion-title>
      Raid
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item (click)="goToBossPage()">
      Jefe
      <ion-note item-end>{{ boss }}</ion-note>
    </button>
    <button ion-item (click)="goToGymPage()">
      Gym
      <ion-note item-end>{{ gym?.shortName }}</ion-note>
    </button>
    <ion-item>
      <ion-label>Go</ion-label>
      <ion-datetime displayFormat="H:mm" pickerFormat="H mm" [(ngModel)]="go" (ionChange)="onParamChange($event)" [doneText]="doneText" [cancelText]="cancelText"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>Lista completa</ion-label>
      <ion-toggle [(ngModel)]="fullList" (ionChange)="onParamChange($event)"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-textarea rows="15" [(ngModel)]="raidList"></ion-textarea>
    </ion-item>
  </ion-list>
  <ion-fab right bottom *ngIf="raidList">
    <button ion-fab color="secondary" ngxClipboard [cbContent]="raidList" (cbOnSuccess)="copySuccess()"><ion-icon name="copy"></ion-icon></button>
  </ion-fab>
</ion-content>
